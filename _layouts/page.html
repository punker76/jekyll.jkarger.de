---
layout: default
---
<article class="post-container post-container--single">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <a href="{{ site.github.repository_url }}/blob/gh-pages/{{ page.relative_path }}">Edit</a> &#8226; <time datetime="{{ page.date | date: "%Y-%m-%d %H:%M" }}" class="post-meta__date date">{{ page.date | date: "%-d %b %Y" }}</time>
    </div>
  </header>

  <section class="post">
    {{ content }}
  </section>

</article>
